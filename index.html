<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon"
    href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/237/spaghetti_1f35d.png">
  <link rel="stylesheet" href="style.css">
  <title>Feed me!</title>
</head>

<body>
  <nav>
    <h1>feedme</h1>
  </nav>
  <header>
    <h2>Healthy Vegetarian Food in New York</h2>
  </header>
  <section class="main-container">
    <section class="sorting">
      <section>
        <input type="radio" name="delivery" id="hasDelivery" value="delivery" />
        <label for="example1">Delivery</label>
        <input type="radio" name="delivery" id="hasTakeaway" value="Takeaway" />
        <label for="example1">Takeaway</label>
      </section>

      <div class="filter-container">
        <p class="sort-price">Sort on price</p>
        <section class="filter" id="filter-price">
          <input type="radio" id="lowPrice" name="cost" value="low" />
          <label for="lowPrice">€</label>
          <input type="radio" id="mediumPrice" name="cost" value="medium" />
          <label for="mediumPrice">€€</label>
          <input type="radio" id="highPrice" name="cost" value="high" />
          <label for="highPrice">€€€</label>
          <button id="filterButton">Filter</button>
        </section>
    </section>
    <h3>Popular restaurants:</h3>
    <div class="restaurant-container" id="restaurants"></div>
  </section>
  <script src="script.js"></script>
</body>

</html>
